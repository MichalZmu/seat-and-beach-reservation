<div class="main-container main-container__mar-low">
  <h3 class="red-title">{{'user_panel.my_reservations' | translate}}:</h3>
  <div class="content" *ngIf="!isLoading">
    <table>
      <thead>
      <tr class="table-header">
        <th>{{'user_panel.from' | translate}}:</th>
        <th>{{'user_panel.to' | translate}}:</th>
        <th>{{'summary.seat_number' | translate}}:</th>
      </tr>
      </thead>
      <tbody>
      <tr class="single-reservation" *ngFor="let reservation of reservations">
        <td>{{reservation.dateFrom | date:'dd/LL/y'}}</td>
        <td>{{reservation.dateTo | date:'dd/LL/y'}}</td>
        <td>{{reservation.seatNumber}}</td>
      </tr>
      </tbody>
    </table>
    <mat-paginator class="custom-mat-paginator" [length]="totalReservations" [pageSize]="reservationsPerPage" (page)="onChangePage($event)"></mat-paginator>
  </div>
  <mat-spinner color="warn" *ngIf="isLoading"></mat-spinner>
</div>
