<div class ="choose-place-container" *ngIf="!dataChoosed">
    Wybierz tremin
    <div class="datepicker">
        <mat-form-field>
            <input  [(ngModel)]="reservationDateFrom" matInput [matDatepicker]="pickerFrom" placeholder="Choose a date">
        </mat-form-field>
        <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
      <mat-datepicker #pickerFrom></mat-datepicker>
    </div>
    <div class="datepicker">
        <mat-form-field>
            <input  [(ngModel)]="reservationDateTo" matInput [matDatepicker]="pickerTo" placeholder="Choose a date">
        </mat-form-field>
        <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
      <mat-datepicker #pickerTo></mat-datepicker>
    </div>
<button mat-raised-button (click)="isDataChoosed()" >Dalej</button>
</div>
<div class="choose-place-container" *ngIf="dataChoosed">
    Wybierz miejsce
    <div class="grid">
        <div [style.border]="selectedSeat === place ? 'solid #00c7f5 2px' : null" (click)="choosePlace(place)" class="place" *ngFor="let place of places;">
            <span *ngIf="!isPlaceAvaiable(place)" class="material-icons">
                close
            </span>
        </div>
    </div>
  <button mat-raised-button (click)="nextStep()" >Dalej</button>
</div>
