<div class="main-container main-container__mar-high">
  <div class="login-container">
    <h3 class="red-title">Zaloguj się</h3>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Adres email:</label>
        <input type="text" class="form-control" id="email" name="email" formControlName="email" [class.not-valid]="submitted && loginForm.controls.email.status === 'INVALID'" required>
      </div>
      <div class="form-group">
        <label for="password">Hasło:</label>
        <input type="password" class="form-control" id="password" name="password" formControlName="password" [class.not-valid]="submitted && loginForm.controls.password.status === 'INVALID'" required>
      </div>
      <button type="submit" (click)="login()" class="standard-button-small">Zaloguj się</button>
    </form>
  </div>
  <div class="registration-container">
    <h3 class="red-title">Nie masz konta?</h3>
    <button class="standard-button" (click)="goToRegistrationForm()">Zarejestruj się</button>
  </div>
</div>
