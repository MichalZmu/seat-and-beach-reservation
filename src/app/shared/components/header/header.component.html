<div class="container">
  <nav class="navbar navbar-expand-lg">

    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/rules']" [class.clicked]="selectedStep === 0">ZASADY</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/']" [class.clicked]="selectedStep === 1">REZERWACJA</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/contact']" [class.clicked]="selectedStep === 2">KONTAKT</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <div *ngIf="!isAuthenticated" class="login-button" (click)="goToLogin()">
          <span>ZALOGUJ SIĘ</span>
        </div>
        <div *ngIf="isAuthenticated && this.currentUser" class="login-button">
          <div (click)="goToUserPanel()">
            <img src="assets/icons/user.svg" alt="user_icon">
            <span class="email-span">{{this.currentUser.email}}</span>
          </div>
          <span (click)="logout()" class="logout-span">WYLOGUJ SIĘ</span>
        </div>
      </li>
    </ul>
  </nav>
</div>
